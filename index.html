<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣預報查詢</title>
    <link rel="icon" href="img/bg.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <meta property="og:title" content="天氣預報查詢 - Weather Forecast">
    <meta property="og:description" content="即時查詢全球各大城市天氣預報，提供溫度、濕度等氣象資訊">
    <meta property="og:image" content="https://fusshn.github.io/Weather-forecast/img/bg.jpg">
    <meta property="og:url" content="https://fusshn.github.io/Weather-forecast/">
    <meta property="og:type" content="website">

</head>
<!-- src="./img/西屯國小校徽.png" alt="西屯國小校徽" -->

<body>
    <!-- 加入隱藏的圖片 -->
     
    <img src="./img/scissors.jpg" alt="" >

    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search city (English only)" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>
        </header>

        <section class="weather-info" style="display:none;">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt">Taichung</h4>
                </div>
                <h5 class="current-date-txt">Mon, 11 Feb</h5>
            </div>

            <div class="weather-summary-container">
                <img src="./weather/clouds.svg" alt="" class="weather-icon">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">12 °C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                        </span>
                    <div class="condition-indo">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                        </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">18 km/h</h5>
                    </div>
                </div>
            </div>

            <div class="forecast-items-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date">09 Feb</h5>
                    <img src="./weather/thunderstorm.svg" alt="" class="forecast-item-icon">
                    <h5 class="forecast-item-temp">10 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">09 Feb</h5>
                    <img src="./weather/thunderstorm.svg" alt="" class="forecast-item-icon">
                    <h5 class="forecast-item-temp">10 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">09 Feb</h5>
                    <img src="./weather/thunderstorm.svg" alt="" class="forecast-item-icon">
                    <h5 class="forecast-item-temp">10 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date">09 Feb</h5>
                    <img src="./weather/thunderstorm.svg" alt="" class="forecast-item-icon">
                    <h5 class="forecast-item-temp">10 °C</h5>
                </div>
            </div>
            
        </section>

        <section class="search-city section-message">
            <img class="message-img" src="./message/search.webp" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
        </section>

        <section class="not-found section-message" style="display:none;">
            <img class="message-img" src="./message/404.webp" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
        </section>


    </main>

</body>
</html>
